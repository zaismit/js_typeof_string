<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		let a;

		console.log(a);

		const obj={
			name:"alex"
		};

		console.log(typeof(obj)); //object

		const arr = [
			1,2,3,4
		];

		console.log(typeof(arr)); //object

		console.log(typeof(String(null))); //String

		console.log("ww"+"err");

		console.log("ww"+5);

		console.log(typeof("ww"+5)); //String

		console.log(typeof("ww"+false)); //String

		console.log("https://vk.com");

		console.log(typeof("https://vk.com")); //String

		console.log("https://vk.com" + 5);

		console.log(typeof("https://vk.com" + 5)); //String
		
		</script>
	</body>
</html>
